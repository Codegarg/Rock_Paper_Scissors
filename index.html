<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background-color: #4f46e5;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4338ca;
        }

        .choice-buttons {
            margin: 20px 0;
        }

        .choice-btn {
            background-color: #059669;
            font-size: 18px;
            padding: 15px 25px;
            margin: 5px;
        }

        .choice-btn:hover {
            background-color: #047857;
        }

        .start-btn {
            background-color: #dc2626;
            font-size: 18px;
            padding: 15px 30px;
        }

        .start-btn:hover {
            background-color: #b91c1c;
        }

        #result {
            margin-top: 30px;
            font-size: 18px;
            color: #111827;
            line-height: 1.6;
        }

        .game-controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>First to 5 wins!</p>
        
        <div class="game-controls">
            <button class="start-btn" onclick="startNewGame()">Start New Game</button>
        </div>
        
        <div class="choice-buttons" id="choiceButtons" style="display: none;">
            <button class="choice-btn" onclick="makeChoice('rock')">Rock</button>
            <button class="choice-btn" onclick="makeChoice('paper')">Paper</button>
            <button class="choice-btn" onclick="makeChoice('scissors')">Scissors</button>
        </div>
        
        <div id="result">Click "Start New Game" to begin!</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
